<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Venice</title>
  <link rel="icon" href="/css/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <h1>Articles</h1>

  <div class="displaySetting">
    <fieldset>
      <legend>Select a order:</legend>

      <div>
        <input type="radio" id="ascending" name="order" value="ascending" />
        <label for="ascending">Ascending</label>
      </div>

      <div>
        <input type="radio" id="descending" name="order" value="descending" checked />
        <label for="descending">Descending</label>
      </div>

    </fieldset>
  </div>
  <div class="displaySetting">
    <fieldset>
      <legend>Select a catergory:</legend>

      <div>
        <input type="radio" id="title" name="catergory" value="title" />
        <label for="title">Title</label>
      </div>

      <div>
        <input type="radio" id="dateOfPublication" name="catergory" value="dateOfPublication" checked />
        <label for="dateOfPublication">Date of publication</label>
      </div>

    </fieldset>
  </div>
  <div class="displaySetting">
    <button id="saveDisplayChanges">Save display changes</button>

  </div>

  <button id="addArticleAbove">Add Article</button>

  <div id="articleList">
    <!-- Articles will be displayed here -->
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="modalCloseBtn">&times;</span>
      <h2>Edit Article</h2>
      <form id="editForm">
        <label for="editTitle">Title:</label>
        <input type="text" id="editTitle" name="editTitle">

        <label for="editPublishDate">Publish Date:</label>
        <input type="text" id="editPublishDate" name="editPublishDate" placeholder="yyyy-mm-dd">

        <label for="editSummary">Summary:</label>
        <textarea id="editSummary" name="editSummary"></textarea>

        <button id="saveChangesBtn" type="button">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- Form for adding a new article -->
  <div id="addArticleForm" class="modal">
    <div class="modal-content">
      <span class="close" id="formCloseBtn">&times;</span>
      <h2>Add Article</h2>
      <form id="addArticleForm">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <br>


        <label for="publishDate">Publish Date:</label>
        <input type="text" id="publishDate" name="publishDate" placeholder="yyyy-mm-dd" required>
        <br>
        <br>



        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" required></textarea>
        <br>
        <br>


        <label for="writerName">Writer's Name:</label>
        <input type="text" id="writerName" name="writerName" required>
        <br>
        <br>


        <label for="writerEmail">Writer's Email:</label>
        <input type="email" id="writerEmail" name="writerEmail" required>
        <br>
        <br>


        <label for="mobilePhone">Mobile Phone:</label>
        <input type="text" id="mobilePhone" name="mobilePhone" required>
        <br>
        <br>


        <label for="homePhone">Home Phone:</label>
        <input type="text" id="homePhone" name="homePhone" required>
        <br>
        <br>

        <label for="articleId">Article ID:</label>
        <input type="text" id="articleId" name="articleId" pattern="^[a-zA-Z0-9_]+$"
          title="ID must contain only letters and numbers" required>
          <br>
          <br>


        <button type="button" id="saveArticleBtn">Save Article</button>
      </form>
    </div>
  </div>


  <button id="addArticleBelow">Add Article Below</button>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="/js/articles_utils.js"></script>
</body>

</html>
